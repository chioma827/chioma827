
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Quiz Maker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Custom Quiz Maker</h1>
        <form id="quizForm">
            <div class="form-group">
                <label for="question">Question:</label>
                <input type="text" class="form-control" id="question" required>
            </div>
            <div class="form-group">
                <label for="questionType">Question Type:</label>
                <select class="form-control" id="questionType" onchange="updateQuestionType()">
                    <option value="multiple-choice">Multiple Choice</option>
                    <option value="true-false">True/False</option>
                </select>
            </div>
            <div id="optionsContainer">
                <div class="form-group">
                    <label for="option1">Option 1:</label>
                    <input type="text" class="form-control" id="option1" required>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="correctOption" id="correctOption1"
                            value="option1">
                        <label class="form-check-label" for="correctOption1">Correct Option</label>
                    </div>
                </div>
                <div class="form-group">
                    <label for="option2">Option 2:</label>
                    <input type="text" class="form-control" id="option2" required>
                    <div class="form-check">
                        <input type="radio" class="form-check-input" name="correctOption" id="correctOption2"
                            value="option2">
                        <label class="form-check-label" for="correctOption2">Correct Option</label>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" onclick="addQuestion()">Add Question</button>
        </form>

        <h2 class="mt-5">Quiz</h2>
        <form id="quiz" class="quiz-form"></form>

        <button class="btn btn-success mt-3" onclick="submitQuiz()">Submit Quiz</button>
        <h3 class="mt-3" id="scoreDisplay"></h3>
    </div>

    <script src="script.js"></script>
</body>

</html>
